<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Amos Senkao" />
		<script src="./javascript/script.js" defer></script>
		<link rel="stylesheet" href="./styles/styles.css" />
		<title>Calculator App</title>
	</head>

	<body>
		<div class="root">
			<div class="container">
				<section class="input-field">
					<input type="text" disabled />
				</section>
				<section class="buttons-container">
					<div class="btn"><span>7</span></div>
					<div class="btn"><span>8</span></div>
					<div class="btn"><span>9</span></div>
					<div class="btn dark-blue-bg text-white delete">
						<span>DEL</span>
					</div>
					<div class="btn"><span>4</span></div>
					<div class="btn"><span>5</span></div>
					<div class="btn"><span>6</span></div>
					<div class="btn"><span>+</span></div>
					<div class="btn"><span>1</span></div>
					<div class="btn"><span>2</span></div>
					<div class="btn"><span>3</span></div>
					<div class="btn"><span>-</span></div>
					<div class="btn"><span>.</span></div>
					<div class="btn"><span>0</span></div>
					<div class="btn"><span>/</span></div>
					<div class="btn"><span>*</span></div>
					<div class="btn reset dark-blue-bg text-white">
						<span>AC</span>
					</div>
					<div class="btn equal-sign text-white red-bg">
						<span>=</span>
					</div>
				</section>
			</div>
		</div>
	</body>
</html>
